<!doctype html>
<html lang="en">

<body>
    <div class="center">
        <h2>Lab 4, web tech.</h2>
        <div class="maps">
            <h3>Львівська політехніка</h3>
            <iframe
                    width="600"
                    height="450"
                    style="border:0"
                    loading="lazy"
                    allowfullscreen
                    src="https://www.google.com/maps/embed/v1/place?key=AIzaSyB2NnK952oxyTAp9bR03p0xyA57m9SVHfY
    &q=львівська політехніка">
            </iframe>

            <h3>Львівський оперний театр</h3>
            <iframe
                    width="600"
                    height="450"
                    style="border:0"
                    loading="lazy"
                    allowfullscreen
                    src="https://www.google.com/maps/embed/v1/place?key=AIzaSyB2NnK952oxyTAp9bR03p0xyA57m9SVHfY
    &q=Оперний театр Львів">
            </iframe>

            <h3>5 гуртожиток НУЛП</h3>
            <iframe
                    width="600"
                    height="450"
                    style="border:0"
                    loading="lazy"
                    allowfullscreen
                    src="https://www.google.com/maps/embed/v1/place?key=AIzaSyB2NnK952oxyTAp9bR03p0xyA57m9SVHfY
    &q=5 гуртожиток НУЛП">
            </iframe>

            <h3>Маршрут від гуртожитка #5 до НУЛП</h3>
            <iframe width="600" height="450"
                    src="https://www.google.com/maps/embed/v1/directions?key=AIzaSyB2NnK952oxyTAp9bR03p0xyA57m9SVHfY
    &amp;origin=Гуртожиток №5 НУЛП&amp;destination=НУЛП&amp;avoid=tolls|highways" allowfullscreen=""></iframe>
            </iframe>

            <h3>Панорамний вигляд біля НУЛП</h3>
            <iframe width="600" height="450"
                        src="https://www.google.com/maps/embed/v1/streetview?key=AIzaSyB2NnK952oxyTAp9bR03p0xyA57m9SVHfY
    &amp;location=49.8357642,24.0120998&amp;pitch=10&amp;heading=210&amp;fov=35" allowfullscreen=""></iframe>
            </iframe>

            <h3>Проект Magic Lamp by Y-Tech</h3>
            <iframe width="600" height="450" src="https://www.youtube.com/embed/mbIt9u6nFZA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </iframe>

            <audio src="./audio/music.mp3"></audio>
            <audio controls>
                <source src="audio/music.mp3" type="audio/mpeg">
